<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a class="logo" href="./index.html">MeShop.</a>
        <ul>
            <li><a href="./shop/index.html">Home</a></li>
            <li><a href="./login.html">Log In</a></li>
            <li><a href="./index.html">Sign Up</a></li>
            <li><a href="./cart/index.html">My Cart</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Signup</h1>
        <form id="form">
            <input type="text" name="first-name" id="name1" placeholder="first-name" required>
            <input type="text" name="last-name" id="name2" placeholder="last-name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
            <input type="password" name="password" id="confirm-password" placeholder="Confirm Password" required>
            <button class="btn" type="submit" id="submit">Sign Up</button>
        </form>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
